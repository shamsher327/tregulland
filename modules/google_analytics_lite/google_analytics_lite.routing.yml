google_analytics_lite.admin_index:
  path: '/admin/config/statistics'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Statistics'
  requirements:
    _permission: 'administer site configuration'

google_analytics_lite.admin_settings:
  path: '/admin/config/statistics/google_analytics_lite'
  defaults:
    _form: 'Drupal\google_analytics_lite\Form\GoogleAnalyticsLiteForm'
    _title: 'Google Analytics settings'
  requirements:
    _permission: 'administer site configuration'
